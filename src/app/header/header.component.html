<tui-island
  textAlign="center"
  class="tui-space_vertical-6 tui-space_horizontal-6"
>
  <div class="tui-island__content header-contents">
    <div>
      <img src="assets/icons/icon-72x72.png" />
      <p class="tui-text_h4">Movies Watch List</p>
    </div>
    <tui-input
      *tuiLet="movies$ | async as movies"
      tuiTextfieldIcon="tuiIconSearchLarge"
      [formControl]="search"
    >
      Search
      <input
        (keypress)="onKeypressEvent($event)"
        tuiTextfield
        placeholder="Search for a movie you want to add"
      />
      <ng-container *ngIf="movies?.length && showDropdown">
        <tui-data-list *tuiDataList>
          <button
            *ngFor="let movie of movies"
            tuiOption
            [value]="movie[0]"
            (click)="onSelected(movie[0])"
          >
            <tui-avatar
              new
              size="xl"
              class="avatar"
              [avatarUrl]="movie[2] || null"
              [text]="movie[1]"
            ></tui-avatar>
            <div class="movie-name-release-date">
              <span class="tui-text_h4">{{ movie[0] }}</span>
              <span class="tui-text_h5">{{ movie[1] }}</span>
            </div>
          </button>
        </tui-data-list>
      </ng-container>
    </tui-input>
    <button
      tuiButton
      size="l"
      appearance="secondary-destructive"
      icon="tuiIconLogOutLarge"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</tui-island>
