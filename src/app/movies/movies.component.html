<app-header></app-header>

<div class="root">
  <p class="section-title">
    Watched ({{ (watched$ | async)?.length }})
  </p>
  <div class="section">
    <ng-container *ngIf="(watched$ | async) as watched; else loading">
      <app-movie-card (refetchWatchlist)="fetchMovies()" *ngFor="let movie of watched" [movie]="movie"></app-movie-card>
    </ng-container>
    <ng-template #loading>
      <tui-loader size="xxl"></tui-loader>
    </ng-template>
  </div>
</div>
