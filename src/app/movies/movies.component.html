<app-header></app-header>

<div class="root">
  <p class="section-title">
    Watched ({{ (watched$ | async)?.length }})
  </p>
  <div class="section">
    @if ((watched$ | async); as watched) {
      @for (movie of watched; track movie) {
        <app-movie-card (refetchWatchlist)="fetchMovies()" [movie]="movie"></app-movie-card>
      }
    } @else {
      <tui-loader size="xxl"></tui-loader>
    }
  </div>
</div>
